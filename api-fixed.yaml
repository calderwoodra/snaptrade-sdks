openapi: 3.0.0
info:
  title: SnapTrade
  description: Connect brokerage accounts to your app for live positions and trading
  version: 1.0.0
  termsOfService: N/A
  contact:
    email: api@snaptrade.com
  x-konfig-ignore:
    potential-incorrect-type: true
servers:
  - description: SnapTrade Production API
    url: https://api.snaptrade.com/api/v1
tags:
  - description: >-
      Create portfolio groups, model portfolios, and trade calculations for
      rebalancing.
    name: Portfolio Management
  - description: >-
      Retrieve basic information for API use, such as supported brokerages,
      exchanges, currencies, etc.
    name: Reference Data
  - description: Manage orders on user accounts
    name: Trading
  - description: Retrieve account information, such as positions, balances, etc.
    name: Account Information
  - description: >-
      Reach out directly to SnapTrade to enable webhooks in order to be notified
      when certain events occur.
    name: Webhooks
  - description: Allows SnapTrade partners to use their own brokerage API credentials
    name: Custom Brokerage API Credentials
  - description: Register and authenticate users with SnapTrade.
    name: Authentication
  - description: >-
      Endpoints to search for options prices and chains as well as place options
      trades if supported.
    name: Options
  - description: Retrieve and manage user connections.
    name: Connections
  - description: >-
      Retrieve information on account transactions, performance, dividends,
      contributions, etc.
    name: Transactions And Reporting
  - description: Check whether the API is operational and verify timestamps.
    name: API Status
  - description: Endpoints related to terms of conditions of SnapTrade API use
    name: API Disclaimer
  - description: Retrieve error logs for your SnapTrade users and API requests.
    name: Error Logs
  - description: Test and debug API authentication.
    name: Development Tools
paths:
  /:
    get:
      tags:
        - API Status
      summary: Get API Status
      operationId: ApiStatus_check
      security: []
      description: Check whether the API is operational and verify timestamps.
      responses:
        '200':
          description: API is alive and kicking in some fashion
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        default:
          description: Unexpected error.
  /snapTrade/acceptDisclaimer:
    post:
      tags:
        - API Disclaimer
      summary: Accept or Reject SnapTrade disclaimer agreement
      operationId: APIDisclaimer_accept
      parameters:
        - in: query
          required: true
          name: userId
          schema:
            $ref: '#/components/schemas/UserID'
        - in: query
          required: true
          name: userSecret
          schema:
            $ref: '#/components/schemas/UserSecret'
      requestBody:
        $ref: '#/components/requestBodies/SnapTradeAPIDisclaimerAcceptRequestBody'
      responses:
        '200':
          description: Returns timestamp for when user accepted SnapTrade disclaimer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SnapTradeAPIDisclaimerAcceptStatus'
        '500':
          description: Unexpected Error. Please contact support
  /snapTrade/apiCredentials:
    get:
      tags:
        - Custom Brokerage API Credentials
      summary: Gets a list of api credentials linked to SnapTrade Partner
      operationId: CustomBrokerageAPICredentials_list
      parameters: []
      responses:
        '200':
          description: Returns data needed to verify that request signature is correct
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomBrokerageApiCredentialsListResponse'
        '500':
          description: Unexpected Error. Please contact support
    post:
      tags:
        - Custom Brokerage API Credentials
      summary: Creates a new SnapTradePartnerAPICredential object
      operationId: CustomBrokerageAPICredentials_create
      parameters: []
      requestBody:
        $ref: >-
          #/components/requestBodies/CreateSnapTradeParterAPICredentialsRequestBody
      responses:
        '200':
          description: Returns created SnapTradePartnerAPICredential object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SnapTradePartnerAPICredential'
        '500':
          description: Unexpected Error. Please contact support
  /snapTrade/apiCredentials/{apiCredentialsId}:
    get:
      tags:
        - Custom Brokerage API Credentials
      summary: Gets SnapTradePartnerAPICredential based on id
      operationId: CustomBrokerageAPICredentials_getById
      parameters:
        - description: The ID of the SnapTradePartnerAPICredential object.
          in: path
          name: apiCredentialsId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Get SnapTradePartnerAPICredential obj based on id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SnapTradePartnerAPICredential'
        '500':
          description: Unexpected Error. Please contact support
    put:
      tags:
        - Custom Brokerage API Credentials
      summary: Updates SnapTradePartnerAPICredential object
      operationId: CustomBrokerageAPICredentials_updateById
      parameters:
        - description: The ID of the SnapTradePartnerAPICredential object.
          in: path
          name: apiCredentialsId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        $ref: >-
          #/components/requestBodies/CreateSnapTradeParterAPICredentialsRequestBody
      responses:
        '200':
          description: Get SnapTradePartnerAPICredential obj based on id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SnapTradePartnerAPICredential'
        '500':
          description: Unexpected Error. Please contact support
    delete:
      tags:
        - Custom Brokerage API Credentials
      summary: Deletes SnapTradePartnerAPICredential object
      operationId: CustomBrokerageAPICredentials_deleteById
      parameters:
        - description: The ID of the SnapTradePartnerAPICredential object.
          in: path
          name: apiCredentialsId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: SnapTradePartnerAPICredential object was delete successfully
        '500':
          description: Unexpected Error. Please contact support
  /snapTrade/listUsers:
    get:
      tags:
        - Authentication
      summary: Get a list of all SnapTrade users you've registered on our platform
      operationId: Authentication_listSnapTradeUsers
      responses:
        '200':
          description: Successfully generated a list of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserList'
        '400':
          description: >-
            Bad Request. Could be caused by various reasons. Error message is
            provided in response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400FailedRequestResponse'
        '404':
          description: Invalid SnapTrade Client ID provided in query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404FailedRequestResponse'
        '500':
          description: Unexpected error
  /snapTrade/registerUser:
    post:
      tags:
        - Authentication
      summary: >-
        Register user with SnapTrade in order to create secure brokerage
        authorizations
      operationId: Authentication_registerSnapTradeUser
      requestBody:
        $ref: '#/components/requestBodies/RegisterUserRequestBody'
      responses:
        '200':
          description: Successfully registered user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserIDandSecret'
        '400':
          description: >-
            Bad Request. Could be caused by various reasons. Error message is
            provided in response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400FailedRequestResponse'
        '404':
          description: Invalid SnapTrade Client ID provided in query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404FailedRequestResponse'
        '500':
          description: Unexpected error
  /snapTrade/deleteUser:
    delete:
      tags:
        - Authentication
      summary: >-
        Delete user from SnapTrade, disabling all brokerage authorizations and
        permanently deleting all data associated with the user
      operationId: Authentication_deleteSnapTradeUser
      parameters:
        - in: query
          required: true
          name: userId
          schema:
            $ref: '#/components/schemas/UserID'
      responses:
        '200':
          description: Delete successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteUserResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400FailedRequestResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403FailedRequestResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404FailedRequestResponse'
        '500':
          description: Unexpected Error
  /snapTrade/login:
    post:
      tags:
        - Authentication
      summary: >-
        Generate a redirect URI to securely login a user to the SnapTrade
        Connection Portal
      operationId: Authentication_loginSnapTradeUser
      parameters:
        - in: query
          required: true
          name: userId
          schema:
            $ref: '#/components/schemas/UserID'
        - in: query
          required: true
          name: userSecret
          schema:
            $ref: '#/components/schemas/UserSecret'
      requestBody:
        $ref: '#/components/requestBodies/SnapTradeLoginUserRequestBody'
      responses:
        '200':
          description: Login successful. Redirect user to provided URI in response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationLoginSnapTradeUserResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400FailedRequestResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403FailedRequestResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404FailedRequestResponse'
        '500':
          description: Unexpected Error
  /snapTrade/encryptedJWT:
    get:
      tags:
        - Authentication
      summary: >-
        Obtains an encrypted JWT tokens that should be decrypted on a user's
        local device
      operationId: Authentication_getUserJWT
      parameters:
        - in: query
          required: true
          name: userId
          schema:
            $ref: '#/components/schemas/UserID'
        - in: query
          required: true
          name: userSecret
          schema:
            $ref: '#/components/schemas/UserSecret'
      responses:
        '200':
          description: >-
            Successfully obtained encrypted JWT data. See description on how to
            object JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/encryptedResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400FailedRequestResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403FailedRequestResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404FailedRequestResponse'
        '500':
          description: Unexpected Error
  /snapTrade/partners:
    get:
      tags:
        - Reference Data
      summary: Get metadata related to Snaptrade partner
      operationId: ReferenceData_getPartnerInfo
      parameters: []
      responses:
        '200':
          description: >-
            Successfully obtained encrypted JWT data. See description on how to
            object JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartnerData'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400FailedRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401FailedRequestResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404FailedRequestResponse'
        '500':
          description: Unexpected Error
  /holdings:
    get:
      tags:
        - Account Information
      summary: >-
        List all accounts for the user, plus balances and positions for each
        account.
      operationId: AccountInformation_getAllUserHoldings
      parameters:
        - in: query
          required: true
          name: userId
          schema:
            $ref: '#/components/schemas/UserID'
        - in: query
          required: true
          name: userSecret
          schema:
            $ref: '#/components/schemas/UserSecret'
        - description: >-
            Optional. Comma seperated list of authorization IDs (only use if
            filtering is needed on one or more authorizations).
          in: query
          required: false
          name: brokerage_authorizations
          schema:
            type: string
            format: uuid
            example: 917c8734-8470-4a3e-a18f-57c3f2ee6631
      responses:
        '200':
          description: Returns list of accounts and holdings
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/AccountInformationGetAllUserHoldingsResponse
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400FailedRequestResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403FailedRequestResponse'
        '500':
          description: Unexpected Error
  /accounts/{accountId}/holdings:
    get:
      tags:
        - Account Information
      summary: List balances, positions and orders for the specified account.
      operationId: AccountInformation_getUserHoldings
      parameters:
        - description: The ID of the account to fetch holdings for.
          in: path
          name: accountId
          required: true
          schema:
            type: string
            format: uuid
            example: 917c8734-8470-4a3e-a18f-57c3f2ee6631
        - in: query
          required: true
          name: userId
          schema:
            $ref: '#/components/schemas/UserID'
        - in: query
          required: true
          name: userSecret
          schema:
            $ref: '#/components/schemas/UserSecret'
      responses:
        '200':
          description: Returns holdings for the account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountHoldingsAccount'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400FailedRequestResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403FailedRequestResponse'
        '500':
          description: Unexpected Error
  /accounts:
    get:
      tags:
        - Account Information
      summary: List all investment accounts for the user
      operationId: AccountInformation_listUserAccounts
      parameters:
        - in: query
          required: true
          name: userId
          schema:
            $ref: '#/components/schemas/UserID'
        - in: query
          required: true
          name: userSecret
          schema:
            $ref: '#/components/schemas/UserSecret'
      responses:
        '200':
          description: A list of all Account objects for the authenticated user.
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/AccountInformationListUserAccountsResponse
        default:
          description: Unexpected error.
  /accounts/{accountId}:
    get:
      tags:
        - Account Information
      summary: Return details of a specific investment account
      operationId: AccountInformation_getUserAccountDetails
      parameters:
        - in: query
          required: true
          name: userId
          schema:
            $ref: '#/components/schemas/UserID'
        - in: query
          required: true
          name: userSecret
          schema:
            $ref: '#/components/schemas/UserSecret'
        - description: The ID of the account to get detail of.
          in: path
          name: accountId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Details of a specific investment account
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/AccountInformationGetUserAccountDetailsResponse
        default:
          description: Unexpected error
    put:
      tags:
        - Account Information
      summary: Update details of an investment account
      operationId: AccountInformation_updateUserAccount
      parameters:
        - in: query
          required: true
          name: userId
          schema:
            $ref: '#/components/schemas/UserID'
        - in: query
          required: true
          name: userSecret
          schema:
            $ref: '#/components/schemas/UserSecret'
        - description: The ID of the account to update.
          in: path
          name: accountId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successfully updated details of an investment account
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/AccountInformationUpdateUserAccountResponse
        default:
          description: Unexpected error
  /accounts/{accountId}/balances:
    get:
      tags:
        - Account Information
      summary: Get all cash balances of an investment account
      operationId: AccountInformation_getUserAccountBalance
      parameters:
        - in: query
          required: true
          name: userId
          schema:
            $ref: '#/components/schemas/UserID'
        - in: query
          required: true
          name: userSecret
          schema:
            $ref: '#/components/schemas/UserSecret'
        - description: The ID of the account get positions.
          in: path
          name: accountId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of all balances in investment account
          content:
            '*/*':
              schema:
                $ref: >-
                  #/components/schemas/AccountInformationGetUserAccountBalanceResponse
        default:
          description: Unexpected error
  /accounts/{accountId}/positions:
    get:
      tags:
        - Account Information
      summary: Get all positions of an investment account
      operationId: AccountInformation_getUserAccountPositions
      parameters:
        - in: query
          required: true
          name: userId
          schema:
            $ref: '#/components/schemas/UserID'
        - in: query
          required: true
          name: userSecret
          schema:
            $ref: '#/components/schemas/UserSecret'
        - description: The ID of the account get positions.
          in: path
          name: accountId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List all positions in investment account
          content:
            '*/*':
              schema:
                $ref: >-
                  #/components/schemas/AccountInformationGetUserAccountPositionsResponse
        default:
          description: Unexpected error
  /accounts/{accountId}/orders:
    get:
      tags:
        - Account Information
      summary: Get all history of orders placed in account
      operationId: AccountInformation_getUserAccountOrders
      parameters:
        - in: query
          required: true
          name: userId
          schema:
            $ref: '#/components/schemas/UserID'
        - in: query
          required: true
          name: userSecret
          schema:
            $ref: '#/components/schemas/UserSecret'
        - description: defaults value is set to "all"
          in: query
          name: state
          schema:
            type: string
            enum:
              - all
              - open
              - executed
        - description: The ID of the account get positions.
          in: path
          name: accountId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List all orders in account
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/AccountInformationGetUserAccountOrdersResponse
        '500':
          description: Unexpected error
  /accounts/{accountId}/quotes:
    get:
      tags:
        - Trading
      summary: Get symbol quotes
      operationId: Trading_getUserAccountQuotes
      parameters:
        - in: query
          required: true
          name: userId
          schema:
            $ref: '#/components/schemas/UserID'
        - in: query
          required: true
          name: userSecret
          schema:
            $ref: '#/components/schemas/UserSecret'
        - description: List of universal_symbol_id or tickers to get quotes for.
          in: query
          name: symbols
          required: true
          schema:
            type: string
        - description: Should be set to True if providing tickers.
          in: query
          name: use_ticker
          schema:
            type: boolean
        - description: The ID of the account to get quotes.
          in: path
          name: accountId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Returns quotes object with different prices
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SymbolsQuotes'
        '500':
          description: Unexpected error
  /accounts/{accountId}/orders/cancel:
    post:
      tags:
        - Trading
      summary: Cancel open order in account
      operationId: Trading_cancelUserAccountOrder
      parameters:
        - in: query
          required: true
          name: userId
          schema:
            $ref: '#/components/schemas/UserID'
        - in: query
          required: true
          name: userSecret
          schema:
            $ref: '#/components/schemas/UserSecret'
        - description: The ID of the account get positions.
          in: path
          name: accountId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        $ref: '#/components/requestBodies/CancelOrderRequestBody'
      responses:
        '200':
          description: Order Record of canceled order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountOrderRecord'
        '400':
          description: >-
            Unable to cancel open order. Please verify status in brokerage
            account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400FailedRequestResponse'
        '500':
          description: Unexpected error
  /accounts/{accountId}/symbols:
    post:
      tags:
        - Reference Data
      summary: >-
        Search for symbols that are supported by a brokerage account using a
        substring
      operationId: ReferenceData_symbolSearchUserAccount
      parameters:
        - in: query
          required: true
          name: userId
          schema:
            $ref: '#/components/schemas/UserID'
        - in: query
          required: true
          name: userSecret
          schema:
            $ref: '#/components/schemas/UserSecret'
        - description: The ID of the account get positions.
          in: path
          name: accountId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SymbolQuery'
      responses:
        '200':
          description: >-
            Array of universal symbol supported by account based on substring
            sent it
          content:
            '*/*':
              schema:
                $ref: >-
                  #/components/schemas/ReferenceDataSymbolSearchUserAccountResponse
        default:
          description: Unexpected error
  /accounts/{accountId}/options:
    get:
      tags:
        - Options
      summary: Get the options holdings in the account
      operationId: Options_listOptionHoldings
      parameters:
        - in: query
          required: true
          name: userId
          schema:
            $ref: '#/components/schemas/UserID'
        - in: query
          required: true
          name: userSecret
          schema:
            $ref: '#/components/schemas/UserSecret'
        - description: The ID of the account get positions.
          in: path
          name: accountId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: The option holdings in the account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OptionsHoldings'
        '500':
          description: Unexpected error
  /accounts/{accountId}/optionsChain:
    get:
      tags:
        - Options
      summary: Get the options chain
      operationId: Options_getOptionsChain
      parameters:
        - in: query
          required: true
          name: userId
          schema:
            $ref: '#/components/schemas/UserID'
        - in: query
          required: true
          name: userSecret
          schema:
            $ref: '#/components/schemas/UserSecret'
        - description: The ID of the account get positions.
          in: path
          name: accountId
          required: true
          schema:
            type: string
            format: uuid
        - description: Universal symbol ID if symbol
          in: query
          name: symbol
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of all Options available for the brokerage symbol
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OptionChain'
        '500':
          description: Unexpected error
  /accounts/{accountId}/optionStrategy:
    post:
      tags:
        - Options
      summary: >-
        Creates an option strategy object that will be used to place an option
        strategy order
      operationId: Options_getOptionStrategy
      parameters:
        - in: query
          required: true
          name: userId
          schema:
            $ref: '#/components/schemas/UserID'
        - in: query
          required: true
          name: userSecret
          schema:
            $ref: '#/components/schemas/UserSecret'
        - description: The ID of the account get positions.
          in: path
          name: accountId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        $ref: '#/components/requestBodies/OptionStrategyRequestBody'
      responses:
        '200':
          description: Order Quotes
          content:
            application/json:
              schema:
