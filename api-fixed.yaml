          example: usERdeFiP@1in9
    Signature:
      description: >
        Steps to generate a signature
          * Prepare signed content (see SignedContent schema)
          * Sign content prepared above with HMAC-SHA256 using the UTF-8 encoding
          * Return base64 encoding of sign content along with headers
         Note: Use the shared consumer key provided by Passiv to signed the request
        Example python code

        ```

        import hmac

        import json

        from base64 import b64encode

        from hashlib import sha256

        from urllib.parse import urlencode

        consumer_key =
        "UxrFb4cHdRWlmJKNuJjA6hoaN8uVa6jPGFVUl2UKHuKmurCnaU".encode()

        request_data = {'userId': 'snaptrade-user-123', 'userSecret':
        'CHRIS.P.BACON'}

        request_path = "/api/v1/snapTrade/mockSignature"

        request_query = "clientId=PASSIVTEST&timestamp=1635790389"

        sig_object = {"content": request_data, "path": request_path, "query":
        request_query}

        sig_content = json.dumps(sig_object, separators=(",", ":"),
        sort_keys=True)

        sig_digest = hmac.new(consumer_key, sig_content.encode(),
        sha256).digest()

        signature = b64encode(sig_digest).decode()

        ```
      type: string
      example: QJPQgW0Y8mWbG9Whw/fhCYofIgSo/UAo2AIc1bBPMnY=
    SignedContent:
      description: >
        Signed content requires 3 key-value pairs

        * content -> Content included in request body, set to null if no content
        is included. Sort keys in content alphabetically

        * path -> Url path of request submitted

        * query -> Query params included in requests

        After preparing the key-value pairs, sort them alphabetically and
        convert them

        into a string.

        Note:

        Remove any extra whitespace characters and delimiters from the signed
        content.

        For example, some JSON rendering engines will produce output like this:
          -- `{"blue": "moon", "hello": "world"}`
        To produce the correct signature, the JSON should be processed to look
        like this:
          -- `{"blue":"moon","hello":"world"}`
      type: string
      example: >-
        {"content":{"userId":"snaptrade-user-123","userSecret":"CHRIS.P.BACON"},"path":"/api/v1/snapTrade/mockSignature","query":"clientId=PASSIVTEST&timestamp=1635790389"}
