openapi: 3.0.0
info:
  contact:
    email: api@snaptrade.com
  description: Connect brokerage accounts to your app for live positions and trading
  termsOfService: N/A
  title: SnapTrade
  version: 1.0.0
  x-konfig-ignore:
    potential-incorrect-type: true
servers:
- description: SnapTrade Production API
  url: https://api.snaptrade.com/api/v1
security:
- PartnerSignature: []
  PartnerClientId: []
  PartnerTimestamp: []
tags:
- description: Check whether the API is operational and verify timestamps.
  name: API Status
- description: Endpoints related to terms of conditions of SnapTrade API use
  name: API Disclaimer
- description: Register and authenticate users with SnapTrade.
  name: Authentication
- description: Retrieve and manage user connections.
  name: Connections
- description: "Retrieve account information, such as positions, balances, etc."
  name: Account Information
- description: "Retrieve information on account transactions, performance, dividends,\
    \ contributions, etc."
  name: Transactions And Reporting
- description: Manage orders on user accounts
  name: Trading
- description: "Create portfolio groups, model portfolios, and trade calculations\
    \ for rebalancing."
  name: Portfolio Management
- description: "Retrieve basic information for API use, such as supported brokerages,\
    \ exchanges, currencies, etc."
  name: Reference Data
- description: Retrieve error logs for your SnapTrade users and API requests.
  name: Error Logs
- description: Endpoints to search for options prices and chains as well as place
    options trades if supported.
  name: Options
paths:
  /:
    get:
      description: Check whether the API is operational and verify timestamps.
      operationId: ApiStatus_check
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
          description: API is alive and kicking in some fashion
        default:
          description: Unexpected error.
      security: []
      summary: Get API Status
      tags:
      - API Status
      x-accepts: application/json
  /snapTrade/acceptDisclaimer:
    post:
      operationId: APIDisclaimer_accept
      parameters:
      - explode: true
        in: query
        name: userId
        required: true
        schema:
          $ref: '#/components/schemas/UserID'
        style: form
      - explode: true
        in: query
        name: userSecret
        required: true
        schema:
          $ref: '#/components/schemas/UserSecret'
        style: form
      requestBody:
        $ref: '#/components/requestBodies/SnapTradeAPIDisclaimerAcceptRequestBody'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SnapTradeAPIDisclaimerAcceptStatus'
          description: Returns timestamp for when user accepted SnapTrade disclaimer
        "500":
          description: Unexpected Error. Please contact support
      summary: Accept or Reject SnapTrade disclaimer agreement
      tags:
      - API Disclaimer
      x-content-type: application/json
      x-accepts: application/json
  /snapTrade/listUsers:
    get:
      operationId: Authentication_listSnapTradeUsers
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserList'
          description: Successfully generated a list of users
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400FailedRequestResponse'
          description: Bad Request. Could be caused by various reasons. Error message
            is provided in response
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404FailedRequestResponse'
          description: Invalid SnapTrade Client ID provided in query
        "500":
          description: Unexpected error
      summary: Get a list of all SnapTrade users you've registered on our platform
      tags:
      - Authentication
      x-accepts: application/json
  /snapTrade/registerUser:
    post:
      operationId: Authentication_registerSnapTradeUser
      requestBody:
        $ref: '#/components/requestBodies/RegisterUserRequestBody'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserIDandSecret'
          description: Successfully registered user
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400FailedRequestResponse'
          description: Bad Request. Could be caused by various reasons. Error message
            is provided in response
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404FailedRequestResponse'
          description: Invalid SnapTrade Client ID provided in query
        "500":
          description: Unexpected error
      summary: Register user with SnapTrade in order to create secure brokerage authorizations
      tags:
      - Authentication
      x-content-type: application/json
      x-accepts: application/json
  /snapTrade/deleteUser:
    delete:
      operationId: Authentication_deleteSnapTradeUser
      parameters:
      - explode: true
        in: query
        name: userId
        required: true
        schema:
          $ref: '#/components/schemas/UserID'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteUserResponse'
          description: Delete successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400FailedRequestResponse'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403FailedRequestResponse'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404FailedRequestResponse'
          description: Not Found
        "500":
          description: Unexpected Error
      summary: "Delete user from SnapTrade, disabling all brokerage authorizations\
        \ and permanently deleting all data associated with the user"
      tags:
      - Authentication
      x-accepts: application/json
  /snapTrade/login:
    post:
      operationId: Authentication_loginSnapTradeUser
      parameters:
      - explode: true
        in: query
        name: userId
        required: true
        schema:
          $ref: '#/components/schemas/UserID'
        style: form
      - explode: true
        in: query
        name: userSecret
        required: true
        schema:
          $ref: '#/components/schemas/UserSecret'
        style: form
      requestBody:
        $ref: '#/components/requestBodies/SnapTradeLoginUserRequestBody'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Authentication_loginSnapTradeUser_200_response'
          description: Login successful. Redirect user to provided URI in response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400FailedRequestResponse'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403FailedRequestResponse'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404FailedRequestResponse'
          description: Not Found
        "500":
          description: Unexpected Error
      summary: Generate a redirect URI to securely login a user to the SnapTrade Connection
        Portal
      tags:
      - Authentication
      x-content-type: application/json
      x-accepts: application/json
  /snapTrade/encryptedJWT:
    get:
      operationId: Authentication_getUserJWT
      parameters:
      - explode: true
        in: query
        name: userId
        required: true
        schema:
          $ref: '#/components/schemas/UserID'
        style: form
      - explode: true
        in: query
        name: userSecret
        required: true
        schema:
          $ref: '#/components/schemas/UserSecret'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/encryptedResponse'
          description: Successfully obtained encrypted JWT data. See description on
            how to object JWT token
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400FailedRequestResponse'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403FailedRequestResponse'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404FailedRequestResponse'
          description: Not Found
        "500":
          description: Unexpected Error
      summary: Obtains an encrypted JWT tokens that should be decrypted on a user's
        local device
      tags:
      - Authentication
      x-accepts: application/json
  /snapTrade/partners:
    get:
      operationId: ReferenceData_getPartnerInfo
      parameters: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartnerData'
          description: Successfully obtained encrypted JWT data. See description on
            how to object JWT token
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400FailedRequestResponse'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401FailedRequestResponse'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404FailedRequestResponse'
          description: Not Found
        "500":
          description: Unexpected Error
      summary: Get metadata related to Snaptrade partner
      tags:
      - Reference Data
      x-accepts: application/json
  /holdings:
    get:
      operationId: AccountInformation_getAllUserHoldings
      parameters:
      - explode: true
        in: query
        name: userId
        required: true
        schema:
          $ref: '#/components/schemas/UserID'
        style: form
      - explode: true
        in: query
        name: userSecret
        required: true
        schema:
          $ref: '#/components/schemas/UserSecret'
        style: form
      - description: Optional. Comma seperated list of authorization IDs (only use
          if filtering is needed on one or more authorizations).
        explode: true
        in: query
        name: brokerage_authorizations
        required: false
        schema:
          example: 917c8734-8470-4a3e-a18f-57c3f2ee6631
          format: uuid
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AccountHoldings'
                type: array
          description: Returns list of accounts and holdings
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400FailedRequestResponse'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403FailedRequestResponse'
          description: Forbidden
        "500":
          description: Unexpected Error
      summary: "List all accounts for the user, plus balances and positions for each\
        \ account."
      tags:
      - Account Information
      x-accepts: application/json
  /accounts/{accountId}/holdings:
    get:
      operationId: AccountInformation_getUserHoldings
      parameters:
      - description: The ID of the account to fetch holdings for.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          example: 917c8734-8470-4a3e-a18f-57c3f2ee6631
          format: uuid
          type: string
        style: simple
      - explode: true
        in: query
        name: userId
        required: true
        schema:
          $ref: '#/components/schemas/UserID'
        style: form
      - explode: true
        in: query
        name: userSecret
        required: true
        schema:
          $ref: '#/components/schemas/UserSecret'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountHoldings'
          description: Returns holdings for the account
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400FailedRequestResponse'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403FailedRequestResponse'
          description: Forbidden
        "500":
          description: Unexpected Error
      summary: "List balances, positions and orders for the specified account."
      tags:
      - Account Information
      x-accepts: application/json
  /accounts:
    get:
      operationId: AccountInformation_listUserAccounts
      parameters:
      - explode: true
        in: query
        name: userId
        required: true
        schema:
          $ref: '#/components/schemas/UserID'
        style: form
      - explode: true
        in: query
        name: userSecret
        required: true
        schema:
          $ref: '#/components/schemas/UserSecret'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Account'
                type: array
          description: A list of all Account objects for the authenticated user.
        default:
          description: Unexpected error.
      summary: List all investment accounts for the user
      tags:
      - Account Information
      x-accepts: application/json
  /accounts/{accountId}:
    get:
      operationId: AccountInformation_getUserAccountDetails
      parameters:
      - explode: true
        in: query
        name: userId
        required: true
        schema:
          $ref: '#/components/schemas/UserID'
        style: form
      - explode: true
        in: query
        name: userSecret
        required: true
        schema:
          $ref: '#/components/schemas/UserSecret'
        style: form
      - description: The ID of the account to get detail of.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Account'
                type: array
          description: Details of a specific investment account
        default:
          description: Unexpected error
      summary: Return details of a specific investment account
      tags:
      - Account Information
      x-accepts: application/json
    put:
      operationId: AccountInformation_updateUserAccount
      parameters:
      - explode: true
        in: query
        name: userId
        required: true
        schema:
          $ref: '#/components/schemas/UserID'
        style: form
      - explode: true
        in: query
        name: userSecret
        required: true
        schema:
          $ref: '#/components/schemas/UserSecret'
        style: form
      - description: The ID of the account to update.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Account'
                type: array
          description: Successfully updated details of an investment account
        default:
          description: Unexpected error
      summary: Update details of an investment account
      tags:
      - Account Information
      x-accepts: application/json
  /accounts/{accountId}/balances:
    get:
      operationId: AccountInformation_getUserAccountBalance
      parameters:
      - explode: true
        in: query
        name: userId
        required: true
        schema:
          $ref: '#/components/schemas/UserID'
        style: form
      - explode: true
        in: query
        name: userSecret
        required: true
        schema:
          $ref: '#/components/schemas/UserSecret'
        style: form
      - description: The ID of the account get positions.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/Balance'
                type: array
          description: List of all balances in investment account
        default:
          description: Unexpected error
      summary: Get all cash balances of an investment account
      tags:
      - Account Information
      x-accepts: '*/*'
  /accounts/{accountId}/positions:
    get:
      operationId: AccountInformation_getUserAccountPositions
      parameters:
      - explode: true
        in: query
        name: userId
        required: true
        schema:
          $ref: '#/components/schemas/UserID'
        style: form
      - explode: true
        in: query
        name: userSecret
        required: true
        schema:
          $ref: '#/components/schemas/UserSecret'
        style: form
      - description: The ID of the account get positions.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/Position'
                type: array
          description: List all positions in investment account
        default:
          description: Unexpected error
      summary: Get all positions of an investment account
      tags:
      - Account Information
      x-accepts: '*/*'
  /accounts/{accountId}/orders:
    get:
      operationId: AccountInformation_getUserAccountOrders
      parameters:
      - explode: true
        in: query
        name: userId
        required: true
        schema:
          $ref: '#/components/schemas/UserID'
        style: form
      - explode: true
        in: query
        name: userSecret
        required: true
        schema:
          $ref: '#/components/schemas/UserSecret'
        style: form
      - description: defaults value is set to "all"
        explode: true
        in: query
        name: state
        required: false
        schema:
          enum:
          - all
          - open
          - executed
          type: string
        style: form
      - description: The ID of the account get positions.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AccountOrderRecord'
                type: array
          description: List all orders in account
        "500":
          description: Unexpected error
      summary: Get all history of orders placed in account
      tags:
      - Account Information
      x-accepts: application/json
  /accounts/{accountId}/quotes:
    get:
      operationId: Trading_getUserAccountQuotes
      parameters:
      - explode: true
        in: query
        name: userId
        required: true
        schema:
          $ref: '#/components/schemas/UserID'
        style: form
      - explode: true
        in: query
        name: userSecret
        required: true
        schema:
          $ref: '#/components/schemas/UserSecret'
        style: form
      - description: List of universal_symbol_id or tickers to get quotes for.
        explode: true
        in: query
        name: symbols
        required: true
        schema:
          format: uuid
          type: string
        style: form
      - description: Should be set to True if providing tickers.
        explode: true
        in: query
        name: use_ticker
        required: false
        schema:
          type: boolean
        style: form
      - description: The ID of the account to get quotes.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SymbolsQuotes'
          description: Returns quotes object with different prices
        "500":
          description: Unexpected error
      summary: Get symbol quotes
      tags:
      - Trading
      x-accepts: application/json
  /accounts/{accountId}/orders/cancel:
    post:
      operationId: Trading_cancelUserAccountOrder
      parameters:
      - explode: true
        in: query
        name: userId
        required: true
        schema:
          $ref: '#/components/schemas/UserID'
        style: form
      - explode: true
        in: query
        name: userSecret
        required: true
        schema:
          $ref: '#/components/schemas/UserSecret'
        style: form
      - description: The ID of the account get positions.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/CancelOrderRequestBody'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountOrderRecord'
          description: Order Record of canceled order
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400FailedRequestResponse'
          description: Unable to cancel open order. Please verify status in brokerage
            account
        "500":
          description: Unexpected error
      summary: Cancel open order in account
      tags:
      - Trading
      x-content-type: application/json
      x-accepts: application/json
  /accounts/{accountId}/symbols:
    post:
      operationId: ReferenceData_symbolSearchUserAccount
      parameters:
      - explode: true
        in: query
        name: userId
        required: true
        schema:
          $ref: '#/components/schemas/UserID'
        style: form
      - explode: true
        in: query
        name: userSecret
        required: true
        schema:
          $ref: '#/components/schemas/UserSecret'
        style: form
      - description: The ID of the account get positions.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SymbolQuery'
      responses:
        "200":
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/UniversalSymbol'
                type: array
          description: Array of universal symbol supported by account based on substring
            sent it
        default:
          description: Unexpected error
      summary: Search for symbols that are supported by a brokerage account using
        a substring
      tags:
      - Reference Data
      x-content-type: application/json
      x-accepts: '*/*'
  /accounts/{accountId}/options:
    get:
      operationId: Options_listOptionHoldings
      parameters:
      - explode: true
        in: query
        name: userId
        required: true
        schema:
          $ref: '#/components/schemas/UserID'
        style: form
      - explode: true
        in: query
        name: userSecret
        required: true
        schema:
          $ref: '#/components/schemas/UserSecret'
        style: form
      - description: The ID of the account get positions.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OptionsHoldings'
          description: The option holdings in the account
        "500":
          description: Unexpected error
      summary: Get the options holdings in the account
      tags:
      - Options
      x-accepts: application/json
  /accounts/{accountId}/optionsChain:
    get:
      operationId: Options_getOptionsChain
      parameters:
      - explode: true
        in: query
        name: userId
        required: true
        schema:
          $ref: '#/components/schemas/UserID'
        style: form
      - explode: true
        in: query
        name: userSecret
        required: true
        schema:
          $ref: '#/components/schemas/UserSecret'
        style: form
      - description: The ID of the account get positions.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Universal symbol ID if symbol
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          format: uuid
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OptionChain'
          description: List of all Options available for the brokerage symbol
        "500":
          description: Unexpected error
      summary: Get the options chain
      tags:
      - Options
      x-accepts: application/json
  /accounts/{accountId}/optionStrategy:
    post:
      operationId: Options_getOptionStrategy
      parameters:
      - explode: true
        in: query
        name: userId
        required: true
        schema:
          $ref: '#/components/schemas/UserID'
        style: form
      - explode: true
        in: query
        name: userSecret
        required: true
        schema:
          $ref: '#/components/schemas/UserSecret'
        style: form
      - description: The ID of the account get positions.
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/OptionStrategyRequestBody'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StrategyQuotes'
          description: Order Quotes
        "500":
          description: Unexpected error
      summary: Creates an option strategy object that will be used to place an option
        strategy order
      tags:
      - Options
      x-content-type: application/json
      x-accepts: application/json
  /accounts/{accountId}/optionStrategy/{optionStrategyId}:
    get:
      operationId: Options_getOptionsStrategyQuote
      parameters:
      - explode: true
        in: query
        name: userId
        required: true
        schema:
          $ref: '#/components/schemas/UserID'
        style: form
      - explode: true
        in: query
        name: userSecret
        required: true
