filterTags:
  - Webhooks
  - Development Tools
  - Custom Brokerage API Credentials
filterModels:
  - SnapTradePartnerAPICredential
  - WebhookBase
  - MockSignatureResponse
filterRequestBodies:
  - CreateSnapTradeParterAPICredentialsRequestBody
  - MockSignatureRequestBody
allObjectsHaveAdditionalProperties:
  requestBody: false
  exclude:
    - encryptedResponse
  include:
    - PortfolioGroup
generators:
  java:
    files:
      gitignore.mustache:
        destinationFilename: .gitignore
      Configuration.mustache:
        destinationFilename: src/main/java/com/snaptrade/client/Configuration.java
      ApiClient.mustache:
        destinationFilename: src/main/java/com/snaptrade/client/ApiClient.java
      build.gradle.mustache:
        destinationFilename: build.gradle
      JSON.mustache:
        destinationFilename: src/main/java/com/snaptrade/client/JSON.java
      pom.mustache:
        destinationFilename: pom.xml
      README.mustache:
        destinationFilename: README.md
    groupId: com.snaptrade
    artifactId: snaptrade-java-sdk
